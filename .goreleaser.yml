before:
  hooks:
    - go mod tidy
    - go generate ./...
    - make build-ui

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/
    binary: inngest
    ldflags:
      - -s -w
      - -X github.com/jainhardik120/inngest/pkg/inngest/version.Version={{.Version}}
      - -X github.com/jainhardik120/inngest/pkg/inngest/version.Hash={{.ShortCommit}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

dockers:
  - id: inngest-amd64
    goos: linux
    goarch: amd64
    skip_push: false
    use: buildx
    dockerfile: 'Dockerfile.goreleaser'
    image_templates:
    - "jainhardik120/inngest:latest-amd64"
    - "jainhardik120/inngest:{{ .Tag }}-amd64"
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--platform=linux/amd64"
  - id: inngest-arm64
    goos: linux
    goarch: arm64
    skip_push: false
    use: buildx
    dockerfile: 'Dockerfile.goreleaser'
    image_templates:
    - "jainhardik120/inngest:latest-arm64v8"
    - "jainhardik120/inngest:{{ .Tag }}-arm64v8"
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--platform=linux/arm64"
docker_manifests:
  - name_template: jainhardik120/inngest:latest
    image_templates:
      - jainhardik120/inngest:latest-amd64
      - jainhardik120/inngest:latest-arm64v8
  - name_template: jainhardik120/inngest:{{ .Tag }}
    image_templates:
      - jainhardik120/inngest:{{ .Tag }}-amd64
      - jainhardik120/inngest:{{ .Tag }}-arm64v8

archives:
  - format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  github:
    owner: jainhardik120
    name: inngest